<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<body>

<div class="container">
    <h2>Student Internal Marks Calculator</h2>

    <input type="number" id="mid1" placeholder="Mid 1 (out of 18)">
    <input type="number" id="mid2" placeholder="Mid 2 (out of 18)">

    <input type="number" id="assign1" placeholder="Assignment 1 (out of 12)">
    <input type="number" id="assign2" placeholder="Assignment 2 (out of 12)">

    <input type="number" id="quiz1" placeholder="Quiz 1 (out of 12)">
    <input type="number" id="quiz2" placeholder="Quiz 2 (out of 12)">

    <input type="number" id="attendance" placeholder="Attendance (%)">

    <button onclick="calculate()">Calculate Internal Marks</button>

    <h3 id="result"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
